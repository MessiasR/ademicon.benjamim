<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADEMICON BENJAMIM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .music-player {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: transparent;
      padding: 8px;
      border-radius: 10px;
      color: black;
      font-family: sans-serif;
      font-size: 0.8rem;
      transform: scale(0.8);
      transform-origin: bottom right;
    }

    .music-player button {
      background: transparent;
      border: 1px solid black;
      color: black;
      margin: 4px 0 0 4px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 0.75rem;
    }

    .music-player audio {
      width: 100%;
      margin-top: 8px;
    }

    #popupVenda {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border: 4px solid #4CAF50;
      border-radius: 20px;
      padding: 40px;
      z-index: 9999;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 60%;
      max-width: 600px;
    }

    #popupVenda .popup-content {
      position: relative;
      z-index: 2;
    }

    #confetes {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }

    .confete {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: cair 2s linear forwards;
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .music-player {
        bottom: 10px;
        right: 10px;
        width: 90%;
        transform: scale(0.75);
      }
    }
  </style>
</head>
<body>
  <div class="div">
    <iframe
      title="RESULTADO BENJAMIM"
      src="https://app.powerbi.com/reportEmbed?reportId=3b0dc507-5987-46f5-9a7f-4c5761c4d476&autoAuth=true&ctid=38ae2f02-5710-4e12-80bb-83600c3fdf1e"
      frameborder="0"
      allowFullScreen="true">
    </iframe>
  </div>

  <div id="popupVenda">
    <div id="confetes"></div>
    <div class="popup-content">
      <strong id="vendedorNome">Vendedor</strong> fez uma venda de <strong id="valorVenda">R$ 0,00</strong>!
    </div>
  </div>

  <audio id="somSino" src="./musics/sino.mp3" preload="auto"></audio>

  <div class="music-player">
    <div><strong>ðŸŽ§ Playlist:</strong></div>
    <button onclick="tocar('./musics/eletronic1.mp3')">Eletronic 1</button>
    <button onclick="tocar('./musics/eletronic2.mp3')">Eletronic 2</button>
    <button onclick="tocar('./musics/louvor1.mp3')">Louvor 1</button>
    <button onclick="tocar('./musics/fundo.mp3')">Fundo</button>
    <audio id="player" controls></audio>
  </div>

  <script>
    const player = document.getElementById("player");

    function tocar(caminho) {
      player.src = caminho;
      player.play();
    }

    setInterval(() => {
      const iframe = document.querySelector("iframe");
      const url = new URL(iframe.src);
      url.searchParams.set('refresh', Date.now());
      iframe.src = url.toString();
    }, 600000);

    function verificarNovaVenda() {
      const venda = localStorage.getItem("novaVenda");
      if (venda) {
        const { vendedor, valor } = JSON.parse(venda);
        mostrarVenda(vendedor, valor);
        localStorage.removeItem("novaVenda");
      }
    }

    function mostrarVenda(vendedor, valor) {
      const popup = document.getElementById("popupVenda");
      const nomeElem = document.getElementById("vendedorNome");
      const valorElem = document.getElementById("valorVenda");
      const som = document.getElementById("somSino");
      const container = document.getElementById("confetes");

      nomeElem.textContent = vendedor;
      valorElem.textContent = Number(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      popup.style.display = "block";
      som.play();
      setTimeout(() => som.play(), 1000);
      setTimeout(() => som.play(), 2000);

      // Gerar confetes
      for (let i = 0; i < 100; i++) {
        const confete = document.createElement("div");
        confete.className = "confete";
        confete.style.left = `${Math.random() * 100}%`;
        confete.style.top = `${Math.random() * 10}%`;
        confete.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confete.style.animationDelay = `${Math.random()}s`;
        container.appendChild(confete);
      }

      setTimeout(() => {
        popup.style.display = "none";
        container.innerHTML = "";
      }, 5000);
    }

    setInterval(verificarNovaVenda, 3000);
  </script>
</body>
</html>
