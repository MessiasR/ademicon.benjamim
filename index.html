<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEMICON BENJAMIM</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Responsividade adicional se quiser personalizar mais */
        @media (max-width: 768px) {
            .div {
                padding: 0;
            }

            iframe {
                height: 100vh;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="div">
        <iframe
            title="RESULTADO BENJAMIM"
            src="https://app.powerbi.com/reportEmbed?reportId=3b0dc507-5987-46f5-9a7f-4c5761c4d476&autoAuth=true&ctid=38ae2f02-5710-4e12-80bb-83600c3fdf1e"
            frameborder="0"
            allowFullScreen="true">
        </iframe>
    </div>

    <script>
        setInterval(() => {
            const iframe = document.querySelector("iframe");
            const url = new URL(iframe.src);
            url.searchParams.set('refresh', Date.now()); // adiciona/atualiza o par√¢metro "refresh"
            iframe.src = url.toString();
            }, 600000); // refresh a cada 10 minutos
    </script>
</body>
</html>
