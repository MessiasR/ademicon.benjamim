<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Admin - ADEMICON</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Painel de Lançamento de Vendas</h1>

  <form id="loginForm">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>
    <button type="submit">Entrar</button>
  </form>

  <form id="vendaForm" class="hidden">
    <label for="vendedor">Nome do Vendedor:</label>
    <input type="text" id="vendedor" required>

    <label for="valor">Valor da Venda (R$):</label>
    <input type="number" id="valor" step="0.01" required>

    <button type="submit">Lançar Venda</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtglLEILTBGsjMMu-4MgASiOPxB09J54k",
      authDomain: "vendas-benjamim.firebaseapp.com",
      databaseURL: "https://vendas-benjamim-default-rtdb.firebaseio.com",
      projectId: "vendas-benjamim",
      storageBucket: "vendas-benjamim.appspot.com",
      messagingSenderId: "724497746206",
      appId: "1:724497746206:web:da08123fbf66ac60bfa10f",
      measurementId: "G-N663CRJV9H"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const senhaCorreta = "Benja2024";

    const loginForm = document.getElementById("loginForm");
    const vendaForm = document.getElementById("vendaForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        loginForm.classList.add("hidden");
        vendaForm.classList.remove("hidden");
      } else {
        alert("Senha incorreta!");
      }
    });

    vendaForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const vendedor = document.getElementById("vendedor").value;
      const valor = document.getElementById("valor").value;

      const novaVenda = {
        vendedor,
        valor,
        timestamp: Date.now()
      };

      set(ref(database, 'vendas/atual'), novaVenda)
        .then(() => {
          alert("Venda lançada com sucesso!");
          vendaForm.reset();
        })
        .catch((error) => {
          console.error("Erro ao enviar venda:", error);
          alert("Erro ao lançar venda.");
        });
    });
  </script>
</body>
</html>
